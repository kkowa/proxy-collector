version: "3"

volumes:
  rstarget: {}

services:
  app:
    image: localhost:5000/kkowa/proxy:local
    build:
      context: .
      dockerfile: ./Dockerfile
      target: development
    volumes:
      - .:/var/app:z
      - rstarget:/var/app/target
    environment:
      RUST_BACKTRACE: 1

      ECHO_SERVER_HOST: echo
    ports:
      - 1080:1080
      - 8080:8080
    command: cargo watch --no-gitignore --why --exec "run -- --verbosity debug"
